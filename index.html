<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
                sm: '375px',
                md: '768px',
                lg: '976px',
                xl: '1440px',
            },
            extend: {
              colors: {
                veryDarkBlue: 'hsl(220, 13%, 13%)',
                darkGrayishBblue: 'hsl(219, 9%, 45%)',
                grayishBlue: 'hsl(220, 14%, 75%)',
                lightGrayishBlue: 'hsl(223, 64%, 98%)',
                orange: 'hsl(26, 100%, 55%)',
                paleOrange: 'hsl(25, 100%, 94%)'
              }
            }
          }
        }
      </script>
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-3">
        <!-- Flex Container-->
        <div class="flex items-center justify-between border-b-2 p-8">
            <!-- Logo -->
            <div class="pt-2">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <div class="hidden space-x-7 md:flex ">
                <a href="#" class="text-gray-400 hover:text-black">Collections</a>
                <a href="#" class="text-gray-400 hover:text-black">Men</a>
                <a href="#" class="text-gray-400 hover:text-black">Women</a>
                <a href="#" class="text-gray-400 hover:text-black">About</a>
                <a href="#" class="text-gray-400 hover:text-black">Contact</a>
            </div>
            <!-- Icon -->
            <div class="flex items-center justify-start ">
            <a href="#"> <img src="images/icon-cart.svg" alt="icon-cart"></a>
                <div class="w-12 h-12 ml-12">
            <img src="images/image-avatar.png" alt="avatar">
                </div>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Flex Container -->
      <div
        class="container flex flex-col items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row"
      >
        <!-- Image -->
        <div class="mt-12 ml-16 w-1/3 flex flex-col">
          <div class="rounded-md">
          <img src="images/image-product-1.jpg" alt="image-1" />
        </div>
          <div class="flex flex-row space-x-8 mt-8 w-24 h-24">
            <img src="images/image-product-1-thumbnail.jpg" alt="">
            <img src="images/image-product-2-thumbnail.jpg" alt="">
            <img src="images/image-product-3-thumbnail.jpg" alt="">
            <img src="images/image-product-4-thumbnail.jpg" alt="">
          </div>
        </div>
        <div class="flex flex-col ml-36 mb-32 space-y-4 w-2/5">
          <h3 class="text-orange font-bold text-lg">
            Sneaker Company
          </h3>
          <h1 class="text-black font-bold text-6xl">
            Fall Limited Edition Sneakers
          </h1>
          <p class="text-gray-400">
            This low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
          </p>
          <h2 class="font-bold text-2xl">
            $125.00  
          </h2>
          <p class="text-gray-300 font-bold line-through">
            $250.00
          </p>
          <div class="flex flex-row">
          <div class="flex flex-row bg-gray-100 text-center rounded-md w-36 h-12 justify-around">
            <button class="text-orange font-bold text-2xl">-</button>
            <p class="p-3 font-bold">0</p>
            <button class="text-orange font-bold text-2xl">+</button>
            
          </div>
          <div class="hidden p-3 px-6 pt-2 ml-5 text-white bg-orange rounded-lg baseline hover:bg-orange-200 md:block w-64 ">
            <a class="flex flex-row font-bold"
              href="#">
              <img src="images/icon-cart.svg" alt="icon-cart">Add to cart
            </a>
          </div>
        </div>
        </div>
    </section>
</body>
</html>
